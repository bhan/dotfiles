set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on

unbind C-b
set -g prefix M-a

unbind %

bind | split-window -h
bind - split-window -v

bind-key M-a last-window

bind-key Down resize-pane
bind-key Up resize-pane -U
bind-key Right resize-pane -R
bind-key Left resize-pane -L

setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Paste from x clipboard to tmux
bind C-v run-shell "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# Copy from tmux buffer to x clipboard
bind C-c run-shell "tmux show-buffer | xclip -sel clip -i"
